# Configurações da aplicação
spring.application.name=amigopetter

# Configurações do servidor
server.port=8080
server.servlet.context-path=/amigopet

# Configurações do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bancoamigopetter?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=America/Sao_Paulo
spring.datasource.username=usuario
spring.datasource.password=senha123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configurações JWT
jwt.secret=amigoPetSecretKey1234567890amigoPetSecretKey1234567890
jwt.expiration=86400000 # 24 horas em milissegundos

# Configurações de validação
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Configurações de logging
logging.level.com.senai.amigopetter=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE